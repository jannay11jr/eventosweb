version: '3'
services:
  app:
    image: composer:2.6.5
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: bash -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=127.0.0.1 --port=8000"
    ports:
      - "8080:8000"
